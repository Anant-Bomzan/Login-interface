<!doctype html>
<html>

<head>
    <script src="https://kit.fontawesome.com/4cd457a180.js" crossorigin="anonymous"></script>
    <title>Login to Redchat</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Redchat</h1>
    </header>
    <div class="container">
        <h1>Log in to Redchat</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" class="email" id="email" placeholder="Enter your email or phone number">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" class="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn">Log in</button>
        <a href="signin.html">Sign in</a>
        <a href="forgotps.html">Forgot Password</a>
    </div>
</body>

</html>
