<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <div class="box">
            <input type="password" class="password" id="password" placeholder="Current password">
        </div>
        <div class="box">
            <input type="password" class="password" id="password" placeholder="New password">
        </div>
        <div class="box">
            <input type="password" class="password" id="password" placeholder="Re-enter new password">
        </div>
        <button class="btn1">Change</button>
        <button class="btn2">Cancel</button>
</body>
