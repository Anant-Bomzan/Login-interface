<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <header>
        <h1>Redchat</h1>
    </header>
    <div class="container">
        <h1>Sign in to Redchat</h1>
        <div class="box">
            <input type="name" class="name" id="Fname" placeholder="First name">
            <input type="name" class="name" id="Lname" placeholder="Last name">
        </div>
        <div class="box">
            <input type="email" class="email" id="email" placeholder="Mobile number or email address">
        </div>
        <div class="box">
            <input type="password" class="password" id="password" placeholder="New password">
        </div>
        <button class="btn">Sign in</button>
    </div>
</body>

</html>
